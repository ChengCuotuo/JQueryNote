<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background: blue;
        }

        .div2 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }

        .div3 {
            position: absolute;
            top: 250px;
        }
    </style>
    <script src="jquery-1.12.3.js"></script>
    <script type="text/javascript">
        $(function(){
            /*
            *点击btn1
            * 打印 div1 相对于页面左上角的位置,left值和top值
            * 打印 div2 相对于页面左上角的位置
            * 打印 div1 相对于父元素左上角的位置
            * 打印 div2 相对于父节点左上角的位置
             * */
            $('#btn1').click(function(){
                var offset = $('.div1').offset();
                console.log(offset.left, offset.top); // 10 20

                var offset = $('.div2').offset();
                console.log(offset.left, offset.top); // 10 70

                var position = $('.div1').position();
                console.log(position.left, position.top); // 10 20

                var position = $('.div2').position();
                console.log(position.left, position.top); // 0 50
            });

            /*
             * 点击 bt2
             * 设置 div2 相对于页面左上角的位置
             */
            $('#btn2').click(function(){
                $('.div2').offset({
                    left:50,
                    top:80
                });
            })
        })
    </script>
</head>
<body style="height: 2000px;">

<div class="div1">
    <div class="div2">测试offset</div>
</div>

<div class='div3'>
    <button id="btn1">读取offset和position</button>
    <button id="btn2">设置offset</button>
</div>
</body>
</html>
