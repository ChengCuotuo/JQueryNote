<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    滑动动画: 不断改变元素的高度实现
    1. slideDown(): 带动画的展开
    2. slideUp(): 带动画的收缩
    3. slideToggle(): 带动画的切换展开/收缩
    -->

    <script src="jquery-1.12.3.js"></script>
    <script type="text/javascript">
        $(function(){
            var $div = $('.div1');
            $('#btn1').click(function(){
                $div.slideUp(3000); // 就是在不断减少高度
            });

            $('#btn2').click(function(){
                $div.slideDown();
            });

            $('#btn3').click(function(){
                $div.slideToggle();
            });
        })
    </script>
    <style type="text/css">
        * {
            margin: 0px;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background: red;
        }
    </style>
<body>
<button id="btn1">慢慢收缩</button>
<button id="btn2">慢慢展开</button>
<button id="btn3">收缩/展开切换</button>

<div class="div1">
</div>
</body>
</html>
