<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.3.js"></script>
    <script type="text/javascript">
        $(function(){
            // 方法一，先将所有的都不显示，再将点击的内容显示
//            var $contents = $('#container>div');
//            $('#tab>li').click(function(){ //隐式遍历
//                // 隐藏所有的内容
//                $contents.css('display', 'none');
//                // 得到当前点击的 li 在兄弟中的下标
//               var index = $(this).index();
//                //找到对应的的div，此时找到的是元素，只需要控制元素的属性就可以实现显示
//                $contents[index].style.display = "block";
//                //封装成 jQuery 对象
//                //$($contents[index]).css("display", "block");
//            });

            // 方法二，将之前显示的隐藏，将点击的内容显示
            var $contents = $('#container>div');
            var currIndex = 0; // 当前显示的内容的div 的下标
            $('#tab>li').click(function() {
                //隐藏当前已经显示的 div
                $contents[currIndex].style.display = "none";
                //显示对应的 div 的内容
                //得到当前点击的 li 在兄弟中下标
                var index = $(this).index();
                currIndex = index;
                //显示当前 div 内容
                $contents[index].style.display = "block";
            })
        })
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #tab li {
            float: left;
            list-style: none;
            width: 80px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            text-align: center;
        }

        #container {
            position: relative;
        }

        #content1, #content2, #content3 {
            width: 300px;
            height: 100px;
            padding: 30px;
            position: absolute;
            top: 40px;
            left: 0;
        }

        #tab1, #content1 {
            background-color: #ffcc00;
        }

        #tab2, #content2 {
            background-color: #ff00cc;
        }

        #tab3, #content3 {
            background-color: #00ccff;
        }
    </style>
</head>
<body>
<h2>多Tab点击切换</h2>
<ul id="tab">
    <li id="tab1" value="1">10元套餐</li>
    <li id="tab2" value="2">30元套餐</li>
    <li id="tab3" value="3">50元包月</li>
</ul>
<div id="container">
    <div id="content1">
        10元套餐详情：<br/>&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
    </div>
    <div id="content2" style="display: none">
        30元套餐详情：<br/>&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
    </div>
    <div id="content3" style="display: none">
        50元包月详情：<br/>&nbsp;每月无限量随心打
    </div>
</div>
</body>
</html>
